<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <head>  
<style>
div.items {
	width: 50%;
}
div.item {
	font-size: 32px;
	border: 1px dotted black;
}
tr.even {
	background: #eeeeee;
}
div.tab-row {
	float: left;
}
div.tab-row ul {
	list-style-type: none;
	margin: 0px;
	padding: 0px;
}
div.tab-row li {
	float: left;
}
div.tab-row a {
	padding: 4px;
}
div.tab-panel {
	clear: both;
}
</style>
    </head>
    <body>
    	Visit our project on <a href="http://code.google.com/p/wicket-dnd/">http://code.google.com/p/wicket-dnd/</a>!
    	
		<form wicket:id="form">
			<p>
				Theme: <select wicket:id="theme"/>
			</p>
		</form>

		<h2>Label (move)</h2>
		<div wicket:id="label">
			<span wicket:id="label">[label]</span>
		</div>

		<h2>ListView (link)</h2>
		<div wicket:id="list" class="items">
			<div wicket:id="items" class="item">
				<a href="#">move</a> <span wicket:id="name">[name]</span>
			</div>
		</div>
		
		<h2>Table (copy)</h2>
		<table wicket:id="table">[table]</table>
		
		<h2>Tree (move)</h2>
		<div wicket:id="tree" />
		
		<h2>TableTree (move/copy/link)</h2>
		<table wicket:id="tabletree" class="tree">[tabletree]</table>

		<h2>Tabbing</h2>
		<div wicket:id="tabbed">
		</div>

    </body>
</html>
